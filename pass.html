<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator </title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
    <div class="card">
      <h2>Generate a secure password</h2>
      <div class="output-box">
        <input type="text" id="password" readonly />
        <button id="copyBtn">ðŸ“‹</button>
      </div>
      <hr />

      <h3>Customize your password</h3>
      <div class="options">
        <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked /> Numeric</label>
        <label><input type="checkbox" id="symbols" /> Symbols</label>
      </div>

      <div class="length-control">
        <label>Password Length: <input type="number" id="length" min="4" max="50" value="20" /></label>
        <input type="range" min="4" max="50" value="20" id="range" />
      </div>

      <button id="generateBtn">Generate</button>
    </div>
  </div>
    <script src="pass.js"></script>
</body>
</html>
